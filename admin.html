<!DOCTYPE html>
<html lang="en" style="background-color: #07004c;" >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <title></title>
    </head>
    
    <body>
        <main style="grid-template-columns: 1fr 2fr 2fr;" >

            <header>
                <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
                <script type="text/javascript" src="./js/classes/index.classes.js"></script>    
                <script type="text/javascript" src="./js/index.js"></script>
                <img src="./images/jotaro_badge_r.png" class="jotaro_badge" alt="imagen decorativa">
                <script type="text/javascript" src="productos.JSON"></script>
                <script defer type="text/javascript" src="./js/events/events_admin.js"></script>
                <script type="text/javascript">hola()</script>
            </header>

            <aside>
                <div id="divProductos"></div>
            </aside>

            <nav>
                <div>
                    <button id="bListado" class="buttonNav">Mostrar listado de productos</button>
                    <br><br><br><br>
                    <button id="bLimpiar" class="buttonNav">Limpiar LS</button>
                    <br><br><br><br>
                    <a href="perfil.html"><button class="buttonNav">PERFIL</button></a>
                    <br><br>
                </div>
            </nav>

            <article style="padding-right: 3%;">
                <form id="agregarProducto">
                    <fieldset class="fieldset">
                        <legend><h2>Ingresar nuevo producto</h2></legend>
                        <br>
                        <label for="idProd">ID</label>
                        <br>
                        <input class="inputText" type="number" name="id" id="idProd" min="0">
                        <br><br>
                        <label for="nombreprod">Nombre del producto</label>
                        <br>
                        <input class="inputText" type="text" name="nombre" id="nombreprod">
                        <br><br>
                        <label for="duracion">Duraci√≥n en meses</label>
                        <br>
                        <input class="inputText" type="number" name="duracion" id="duracion" min="0">
                        <br><br>
                        <label for="volatilidad">Volatilidad</label>
                        <br>
                        <select class="inputText" name="volatilidad" id="volatilidad">
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                        <br><br>
                        <label for="liquidez">Liquidez</label>
                        <br>
                        <select class="inputText" name="liquidez" id="liquidez">
                            <option value="24">24hs</option>
                            <option value="48">48hs</option>
                            <option value="72">72hs</option>
                            <option value="plazo">A plazo</option>
                        </select>
                        <br><br>
                        <label for="beneficio">Coeficiente de beneficio anualizado</label>
                        <br>
                        <input class="inputText" type="number" name="beneficio" id="beneficio" min="0" step="0.01">
                        <br><br>
                        
                        <button class="buttonEnviar">Grabar</button>
                        <br><br>
                        <hr>
                    </fieldset>
                </form>
                <br>
                <button id="bJSON" class="buttonEnviar">getJSON</button>
                <div id="divJSON"></div>
            </article>
            
            <footer>
            </footer>
        </main>
    </body>
</html>
